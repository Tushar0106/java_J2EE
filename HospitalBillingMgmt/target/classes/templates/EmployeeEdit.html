<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css"  />

</head>
<body>
<div class="container">

	<div class="card">
	
		<div class="card-header bg-primary text-white text-center">
			<h3>EMPLOYEE EDIT PAGE</h3>
		</div>
		
		<div class="card-body">
				<form th:action="@{/employee/update}" method="POST" th:object="${employee}">
					ID   : <input type="text" th:field="*{empId}"  class="form-control" readonly/>
					NAME : <input type="text" th:field="*{empName}"  class="form-control" required/>
					SAL  : <input type="number" th:field="*{empSal}" class="form-control" required />
					DEPT : <select th:field="*{empDept}" class="form-control">
								<option value="">--SELECT--</option>
								<option value="DEV">DEV</option>
								<option value="QA">QA</option>
								<option value="BA">BA</option>
							</select>
							<br/>
				<button type="submit" class="btn btn-success">UPDATE EMPLOYEE <i class="fa fa-wrench" aria-hidden="true"></i> </button>
				<a th:href="@{/employee/all}" class="btn btn-outline-info">BACK TO DATA <i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>		
			</form>
		</div>
	
	</div>		

</div>
</body>
</html>
